<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/logo.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Image Search <span>Engine</span></h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search images here..." autocomplete="off">
        <button> Search </button>
    </form>

    <div id="search-results">
        <button id="show-more-btn" >Show More</button>
    </div>

    <button id="back-to-top" ><img src="https://img.icons8.com/material-outlined/24/circled-up.png"></button>

    <footer  id="footer">
        <p >
            Created By <a href="https://github.com/StarDust130">StarDust</a> &copy 2023 <br>
            This website uses the Unsplash API to provide free stock photos.
            <br>
            Powered by Unsplash API
            <br>
            <a href="https://unsplash.com/terms">Unsplash API Terms of Service</a>
            <br>
            <a href="https://unsplash.com/photos/your-username">Your Unsplash Profile</a>
        </p>
    </footer>



</body>

</html>
